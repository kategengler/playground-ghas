name: Label newly opened RFC PRs

on:
  pull_request_target:
    types: [opened]
    paths:
      - 'text/*.md'

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          persist-credentials: false

      - name: Debug
        run: |
          echo "HEAD ${{ github.event.pull_request.head.sha }}"
          echo "BASE ${{ github.event.pull_request.base.sha }}"
          echo "BASE $GITHUB_BASE_REF"
          echo "HEAD $GITHUB_HEAD_REF"

      - name: Find added or modified RFCs
        id: rfcs
        uses: tj-actions/changed-files@v25
        with:
          path: 'text'
          json: 'true'

      - name: Filter Added Files to Added RFCs
        id: files
        run: |
          added_rfc_files=`echo "${{ steps.rfcs.outputs.all_changed_files }}" | jq -r '[.[] | select(startswith("text/"))] | join(" ")'`
          echo "::set-output name=added::$added_rfc_files"
          echo $added_rfc_files

      - uses: actions-ecosystem/action-add-labels@v1
        if: steps.files.outputs.added
        with:
          labels: S-Proposed
